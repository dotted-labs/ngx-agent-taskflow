<div class="task-item mb-4">
  @if (task.data.length > 0) {
    <div class="task-data">
      <ul class=" ">
        @for (item of task.data; track item) {
          <li class="p-3 border-b border-gray-200">
            <ng-container *ngComponentOutlet="getComponentForItem(item.type); inputs: { item: item }"></ng-container>
          </li>
        }
        @if (task.status === 'processing') {
          <li class="p-3">
            <span class="text-pink-500 font-semibold text-xs rounded-full bg-pink-100 px-3 py-1">ğŸ§  Pensando... </span>
          </li>
        }
        @if (task.status === 'done') {
          <li class="p-3">
            <span class="text-green-500 font-semibold text-xs rounded-full bg-green-100 px-3 py-1">ğŸ‘Œ Finalizado </span>
          </li>
        }
      </ul>
    </div>
  }
</div>
